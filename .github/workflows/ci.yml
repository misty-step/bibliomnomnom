name: CI

on:
  push:
    branches: ["master", "feature/*", "feat/*"]
  pull_request:
    branches: ["master"]

# Cancel in-progress runs when new commits pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"
      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run ESLint
        run: bun run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"
      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run TypeScript type checking
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"
      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests with coverage
        run: bun run test:coverage
      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

  trufflehog:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for trufflehog

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.93.3
        with:
          base: ${{ github.event.pull_request.base.sha || github.event.before || '' }}
          head: ${{ github.ref_name }}
          extra_args: --only-verified

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, trufflehog]
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"
      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build application
        run: bun run build:local
        env:
          # Fallback to placeholders for Dependabot PRs (which lack secret access)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL || 'https://placeholder.convex.cloud' }}
      - name: Clean problematic filenames
        run: |
          # Remove Turbopack node: protocol chunks (e.g., [externals]_node:inspector_*.js)
          # These colons cause issues with upload-artifact and NTFS compatibility
          find .next -name '*node:*' -delete 2>/dev/null || true
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: nextjs-build
          path: .next
          retention-days: 1
          include-hidden-files: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"
      - name: Use Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache bun
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run listening session guardrails
        run: bun run session-guardrails
      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: nextjs-build
          path: .next
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - name: Validate secrets
        run: |
          if [ -z "$CLERK_SECRET_KEY" ]; then
            echo "::error::CLERK_SECRET_KEY is missing from repository secrets."
            exit 1
          fi
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      - name: Start Next.js server
        run: |
          bun run start --hostname 0.0.0.0 --port 3000 >/tmp/next-server.log 2>&1 &
          for i in {1..40}; do
            if curl -sSf http://localhost:3000 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Next.js server failed to start" >&2
          tail -n 200 /tmp/next-server.log || true
          exit 1
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      - name: Run E2E tests
        run: bun run e2e --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
