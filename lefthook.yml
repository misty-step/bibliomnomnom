# Lefthook Configuration
# Enables Friday afternoon deploy confidence with automated quality gates
# Docs: https://lefthook.dev/

min_version: 2.0.0

pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --staged

    lint:
      glob: "**/*.{ts,tsx,js,jsx}"
      run: pnpm eslint --fix --max-warnings 0 {staged_files}
      stage_fixed: true

    format:
      glob: "**/*.{ts,tsx,js,jsx,json,md,css}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

    typecheck:
      run: pnpm tsc --noEmit

pre-push:
  parallel: true
  commands:
    test:
      run: pnpm test --run

    build:
      run: pnpm build:local

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
